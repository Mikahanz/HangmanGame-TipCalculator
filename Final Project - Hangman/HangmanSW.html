<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="hangman.css">

    <title>Hangman</title>
</head>

<body>
    <main>
        <div class="jumbotron text-center container">
            <h1>Hangman</h1>
        </div>

        <div class="container" id='category'>
            <h3 id="h3category">Please Choose a Category To Start The Game!</h3> <br>
            <button id="starWars">Star Wars Character</button>
            <span>--Or--</span>
            <button id="pokemon">Pokemon Character</button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col" id="lifeWordHint">
                    <div id="life"></div>
                    <div id="guessWord"></div>
                </div>

                <div class="col">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="button_letters btn-group btn-group-sm" role="group" hidden>
                            <button class="btn btn-secondary" id="A" value="A" data-choice="A">A</button>
                            <button class="btn btn-secondary" id="B" value="B" data-choice="B">B</button>
                            <button class="btn btn-secondary" id="C" value="C" data-choice="C">C</button>
                            <button class="btn btn-secondary" id="D" value="D" data-choice="D">D</button>
                            <button class="btn btn-secondary" id="E" value="E" data-choice="E">E</button>
                            <button class="btn btn-secondary" id="F" value="F" data-choice="F">F</button>
                            <button class="btn btn-secondary" id="G" value="G" data-choice="G">G</button>
                            <button class="btn btn-secondary" id="H" value="H" data-choice="H">H</button>
                            <button class="btn btn-secondary" id="I" value="I" data-choice="I">I</button>
                        </div>
                        <div class="button_letters btn-group btn-group-sm" role="group" hidden>
                            <button class="btn btn-secondary" id="J" value="J" data-choice="J">J</button>
                            <button class="btn btn-secondary" id="K" value="K" data-choice="K">K</button>
                            <button class="btn btn-secondary" id="L" value="L" data-choice="L">L</button>
                            <button class="btn btn-secondary" id="M" value="M" data-choice="M">M</button>
                            <button class="btn btn-secondary" id="N" value="N" data-choice="N">N</button>
                            <button class="btn btn-secondary" id="O" value="O" data-choice="O">O</button>
                            <button class="btn btn-secondary" id="P" value="P" data-choice="P">P</button>
                            <button class="btn btn-secondary" id="Q" value="Q" data-choice="Q">Q</button>
                            <button class="btn btn-secondary" id="R" value="R" data-choice="R">R</button>
                        </div>
                        <div class="button_letters btn-group btn-group-sm" role="group" hidden>
                            <button class="btn btn-secondary" id="S" value="S" data-choice="S">S</button>
                            <button class="btn btn-secondary" id="T" value="T" data-choice="T">T</button>
                            <button class="btn btn-secondary" id="U" value="U" data-choice="U">U</button>
                            <button class="btn btn-secondary" id="V" value="V" data-choice="V">V</button>
                            <button class="btn btn-secondary" id="W" value="W" data-choice="W">W</button>
                            <button class="btn btn-secondary" id="X" value="X" data-choice="X">X</button>
                            <button class="btn btn-secondary" id="Y" value="Y" data-choice="Y">Y</button>
                            <button class="btn btn-secondary" id="Z" value="Z" data-choice="Z">Z</button>
                        </div>
                        <div class="button_letters btn-group btn-group-sm" role="group" hidden>
                            <button class="btn btn-secondary" id="0" value="0" data-choice="0">0</button>
                            <button class="btn btn-secondary" id="1" value="1" data-choice="1">1</button>
                            <button class="btn btn-secondary" id="2" value="2" data-choice="2">2</button>
                            <button class="btn btn-secondary" id="3" value="3" data-choice="3">3</button>
                            <button class="btn btn-secondary" id="4" value="4" data-choice="4">4</button>
                            <button class="btn btn-secondary" id="5" value="5" data-choice="5">5</button>
                            <button class="btn btn-secondary" id="6" value="6" data-choice="6">6</button>
                            <button class="btn btn-secondary" id="7" value="7" data-choice="7">7</button>
                            <button class="btn btn-secondary" id="8" value="8" data-choice="8">8</button>
                            <button class="btn btn-secondary" id="9" value="9" data-choice="9">9</button>
                        </div>
                    </div>
                    <div class="col">
                        <div id="win" hidden>YOU WIN!</div>
                        <div id="lose" hidden>YOU LOSE!</div>
                        <div id="resetButton">
                            <button id="reset" hidden>RESTART GAME</button>
                        </div>
                        <p id="answer"></p>
                        <div id='worlGif'>
                            <img src='https://i.chzbgr.com/full/6538359296/h6ACD7D26/' alt="Win or Lose Image"
                                id='imgWL' hidden>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="hangman.js"></script>
</body>

</html>
